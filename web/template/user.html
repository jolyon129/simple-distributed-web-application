<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Twitter Clone App</h1>
<h2>Welcome, {{.Name}}</h2>
<p><a href="/Home">home</a> </p>
<p><b>{{.Name}}'s Tweets:</b></p>
<div>
    {{range $i, $t := .MyTweets}}
        <p>{{$t.Content}}</p>
        <p><a href="/user/{{$t.UserId}}">{{$t.CreatedBy}}</a> {{$t.CreatedAt}} </p>
        <hr>
    {{end}}

</div>
</body>
</html>
