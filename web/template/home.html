<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Twitter Clone App</h1>
<h2>Welcome, {{.Name}}</h2>
<p><a href="/tweet">Tweet!</a> <a href="/logout">Log Out</a></p>
<p><b>My Tweets:</b></p>
<div>
{{range $i, $t := .Tweets}}
    <p>{{$t.Content}}</p>
    <p>{{$t.Created}}</p>
    <hr>
{{end}}

</div>
</body>
</html>
